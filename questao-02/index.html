<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>logador de array</title>

        <script src="script.js" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Logador de matrízes</h1>
        <form>
            <fieldset>
                <legend>Entrada de dados</legend>
                
                <label for="valueInput">Digite valores separados por espaço:</label>
                <input id="inputField" type="text" />
                <button type="button" id="logButton">logar</button>
                <p id ="errorDisplay" style="color: red; display: none;">Por favor, digite ao menos um valor</p>
            </fieldset>
        </form>
        <p>O log será gerado no console de seu navegador</p>
    </body>
</html>
